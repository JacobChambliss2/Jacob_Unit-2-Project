<!DOCTYPE html>
<html>

<head>
  <title>Unit 2 Starter Code, Option 3</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Are You The Next F1 Driver?</h1>
  </header>
  <div class="car-overlap">
    <div class="Instructions">
      <h2>
        Click Anywhere to Stop the Car
      </h2>
    </div>
    <div id="carSection">
      <div id="car">
        <img src="images/Car.png" alt="Car Image" />
      </div>
      <div class="person" id="person">
        <img src="images/Person.png" alt="Person" />
      </div>
    </div>
    <div id="reaction-result-row">
      <p id="reactionInfo">0.67 Seconds: The average response time when driving at 70 MPH</p>
      <p id="result"></p>
    </div>
  </div>

  <hr />

  <div class="section2">
    <div id="road-game-container" style="width: 400px; height: 500px; margin: 0 auto;"></div>
  </div>
  <hr />

  <script src="js/script.js"></script>

</body>

</html>
